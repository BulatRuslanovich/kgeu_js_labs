<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <button id="btn">1</button>
</body>

<script>
const btn = document.getElementById('btn');

btn.addEventListener('click', function () {
    let num = +btn.innerHTML;

    if (num < 10) {
        btn.innerHTML = num + 1;
    }
});
</script>

</html>
