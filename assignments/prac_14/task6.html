<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <p>5</p>
    <p>7</p>
    <p>9</p>
</body>

<script>
    const paragraphs = document.querySelectorAll('p');

    paragraphs.forEach(paragraph => {
        paragraph.addEventListener('click', function handler() {
            const num = parseInt(paragraph.textContent, 10);
            paragraph.textContent = num * num;
            paragraph.removeEventListener('click', handler);
        });
    });
</script>
</html>
