<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body></body>

  <script>
    let num = prompt("Введите число:");

    if (!Number.isInteger(num)) {
      alert("Просили число, так то");
    }

    num = Number(num);

    let square = num * num;

    alert("Квадрат числа " + num + " равен " + square);
  </script>
</html>
